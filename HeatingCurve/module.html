<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Temperaturdiagramm</title>
    <style>
        body, html {
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        canvas {
            flex: 1 0 auto;
            width: 100%;
            max-height: 55vh;
        }
        #controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }
        .data-point, #currentTempControl {
            margin: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .data-point label, #currentTempControl label {
            margin-right: 5px;
        }
        .input-group {
            display: flex;
            margin-bottom: 10px;
        }
        .data-point input, #currentTempControl input {
            width: 50px;
            text-align: center;
        }
        .data-point button, #currentTempControl button {
            width: 25px;
            height: 25px;
            padding: 0;
            line-height: 25px;
        }
    </style>
</head>
<body>
    <canvas id="myChart"></canvas>
    <div id="controls"></div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const dataPoints = [
            {x: -10, y: 35},
            {x: -5, y: 35},
            {x: 12, y: 20},
            {x: 15, y: 20}
        ];
        let currentOutsideTemp = -4;

        const canvas = document.getElementById('myChart');
        const controlsContainer = document.getElementById('controls');
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function resizeCanvas() {
            const body = document.body;
            canvas.width = body.clientWidth;
        }

        const ctx = canvas.getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'line',
            data: {
                datasets: [{
                    label: 'Temperaturen in °C',
                    data: dataPoints,
                    fill: true,
                    borderColor: 'rgb(75, 192, 192)',
                    tension: 0.0
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: {
                        type: 'linear',
                        position: 'bottom',
                        min: -10,
                        max: 15,
                        reverse: true,
                        title: {
                            display: true,
                            text: 'Außentemperatur (°C)'
                        }
                    },
                    y: {
                        type: 'linear',
                        min: 10,
                        max: 40,
                        title: {
                            display: true,
                            text: 'Vorlauftemperatur (°C)'
                        }
                    }
                }
            }
        });

        setupControls();
        addCurrentTemperatureMarker(currentOutsideTemp); // Initialisiert den Marker beim Laden der Seite

        function setupControls() {
            createSharedInputGroup([0, 1], 'y', 'Min. Vorlauf');
            createSharedInputGroup([2, 3], 'y', 'Max. Vorlauf');
            createIndividualInputGroup(1, 'x', 'Ende');
            createIndividualInputGroup(2, 'x', 'Start');
            setupCurrentTempControl();
        }

        function addCurrentTemperatureMarker(currentTemp) {
            const flowTemp = calculateFlowTemperature(currentTemp);
            const currentTempMarker = {
                label: 'Aktuelle Temperatur',
                data: [{x: currentTemp, y: flowTemp}],
                borderColor: 'rgb(255, 99, 132)',
                backgroundColor: 'rgb(255, 99, 132)',
                pointRadius: 5,
                pointStyle: 'circle'
            };
            myChart.data.datasets.push(currentTempMarker);
            myChart.update();
        }

        function updateAllValues(indices, newValue, axis) {
            indices.forEach(i => {
                myChart.data.datasets[0].data[i][axis] = newValue;
            });
            updateCurrentTemperatureMarker(currentOutsideTemp); // Aktualisiert den Marker und andere Werte bei jeder Änderung
            myChart.update();
        }

        function updateCurrentTemperatureMarker(currentTemp) {
            const flowTemp = calculateFlowTemperature(currentTemp);
            const currentTempMarker = myChart.data.datasets.find(d => d.label === 'Aktuelle Temperatur');
            if (currentTempMarker) {
                currentTempMarker.data[0] = {x: currentTemp, y: flowTemp};
            } else {
                addCurrentTemperatureMarker(currentTemp);
            }
            document.getElementById('currentTempControl').children[1].textContent = 'Benötigte Vorlauftemperatur: ' + flowTemp + ' °C';
        }
    </script>
</body>
</html>
