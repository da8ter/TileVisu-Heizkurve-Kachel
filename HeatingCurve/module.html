<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Temperaturdiagramm</title>
    <style>
        body, html {
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        canvas {
            flex: 1 0 auto;
            width: 100%;
            max-height: 55vh;
        }
        #controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }
        .data-point, #currentTempControl {
            margin: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .data-point label, #currentTempControl label {
            margin-right: 5px;
        }
        .input-group {
            display: flex;
            margin-bottom: 10px;
        }
        .data-point input, #currentTempControl input {
            width: 50px;
            text-align: center;
        }
        .data-point button, #currentTempControl button {
            width: 25px;
            height: 25px;
            padding: 0;
            line-height: 25px;
        }
    </style>
</head>
<body>
    <canvas id="myChart"></canvas>
    <div id="controls"></div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const dataPoints = [
            {x: -10, y: 35},
            {x: -5, y: 35},
            {x: 12, y: 20},
            {x: 15, y: 20}
        ];
        let currentOutsideTemp = -4;

        const canvas = document.getElementById('myChart');
        const controlsContainer = document.getElementById('controls');

        window.addEventListener('resize', resizeCanvas);
        function resizeCanvas() {
            canvas.width = document.body.clientWidth;
        }
        resizeCanvas();

        const ctx = canvas.getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'line',
            data: {
                datasets: [{
                    label: 'Temperaturen in °C',
                    data: dataPoints,
                    fill: true,
                    borderColor: 'rgb(75, 192, 192)',
                    tension: 0.0
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: {
                        type: 'linear',
                        position: 'bottom',
                        min: -10,
                        max: 15,
                        reverse: true,
                        title: {
                            display: true,
                            text: 'Außentemperatur (°C)'
                        }
                    },
                    y: {
                        type: 'linear',
                        min: 10,
                        max: 40,
                        title: {
                            display: true,
                            text: 'Vorlauftemperatur (°C)'
                        }
                    }
                }
            }
        });

        setupControls();
        addCurrentTemperatureMarker(currentOutsideTemp);

        function setupControls() {
            createSharedInputGroup([0, 1], 'y', 'Min. Vorlauf');
            createSharedInputGroup([2, 3], 'y', 'Max. Vorlauf');
            createIndividualInputGroup(1, 'x', 'Ende');
            createIndividualInputGroup(2, 'x', 'Start');
            setupCurrentTempControl();
        }

        function setupCurrentTempControl() {
            const container = document.createElement('div');
            container.id = 'currentTempControl';
            const label = document.createElement('label');
            label.textContent = 'Aktuelle Außentemperatur: ' + currentOutsideTemp + ' °C';
            const tempDisplay = document.createElement('p');
            tempDisplay.textContent = 'Benötigte Vorlauftemperatur: ' + calculateFlowTemperature(currentOutsideTemp) + ' °C';
            container.appendChild(label);
            container.appendChild(tempDisplay);
            controlsContainer.appendChild(container);
        }

        function calculateFlowTemperature(currentTemp) {
            dataPoints.sort((a, b) => a.x - b.x);
            for (let i = 0; i < dataPoints.length - 1; i++) {
                if (currentTemp >= dataPoints[i].x && currentTemp <= dataPoints[i + 1].x) {
                    const x1 = dataPoints[i].x;
                    const y1 = dataPoints[i].y;
                    const x2 = dataPoints[i + 1].x;
                    const y2 = dataPoints[i + 1].y;
                    return y1 + (y2 - y1) * (currentTemp - x1) / (x2 - x1);
                }
            }
            return "Außerhalb des bekannten Bereichs";
        }

        function addCurrentTemperatureMarker(currentTemp) {
            const flowTemp = calculateFlowTemperature(currentTemp);
            const currentTempMarker = {
                label: 'Aktuelle Temperatur',
                data: [{x: currentTemp, y: flowTemp}],
                borderColor: 'rgb(255, 99, 132)',
                backgroundColor: 'rgb(255, 99, 132)',
                pointRadius: 5,
                pointStyle: 'circle'
            };
            myChart.data.datasets.push(currentTempMarker);
            myChart.update();
        }
    </script>
</body>
</html>
