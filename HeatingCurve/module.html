<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Temperaturdiagramm</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        canvas {
            flex: 1 0 auto;
            width: 100%;
            max-height: 80vh; /* Begrenzt die Höhe des Canvas, um Platz für Steuerelemente zu schaffen */
        }
        #controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }
        .data-point {
            margin: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .data-point input, .data-point button {
            margin: 2px;
        }
    </style>
</head>
<body>
    <canvas id="myChart"></canvas>
    <div id="controls"></div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const dataPoints = [{x: -10, y: 35}, {x: -5, y: 35}, {x: 12, y: 20}, {x: 15, y: 20}];
        const canvas = document.getElementById('myChart');
        const controlsContainer = document.getElementById('controls');

        function resizeCanvas() {
            const body = document.body;
            canvas.width = body.clientWidth;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        const ctx = canvas.getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'line',
            data: {
                datasets: [{
                    label: 'Temperaturen in °C',
                    data: dataPoints,
                    fill: true,
                    borderColor: 'rgb(75, 192, 192)',
                    tension: 0.0
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: {
                        type: 'linear',
                        position: 'bottom',
                        min: -10,
                        max: 15,
                        reverse: true,
                        title: {
                            display: true,
                            text: 'Außentemperatur (°C)'
                        }
                    },
                    y: {
                        type: 'linear',
                        min: 10,
                        max: 40,
                        title: {
                            display: true,
                            text: 'Vorlauftemperatur (°C)'
                        }
                    }
                }
            }
        });

        dataPoints.forEach((point, index) => {
            const container = document.createElement('div');
            container.classList.add('data-point');
            const labelX = document.createElement('label');
            labelX.textContent = `x-Wert Punkt ${index + 1}: `;
            const inputX = document.createElement('input');
            inputX.type = 'number';
            inputX.value = point.x;
            const minusButtonX = document.createElement('button');
            minusButtonX.textContent = '-';
            minusButtonX.onclick = () => {
                inputX.value = parseFloat(inputX.value) - 1;
                updateChartValue(index, parseFloat(inputX.value), 'x');
            };
            const plusButtonX = document.createElement('button');
            plusButtonX.textContent = '+';
            plusButtonX.onclick = () => {
                inputX.value = parseFloat(inputX.value) + 1;
                updateChartValue(index, parseFloat(inputX.value), 'x');
            };

            const labelY = document.createElement('label');
            labelY.textContent = `y-Wert Punkt ${index + 1}: `;
            const inputY = document.createElement('input');
            inputY.type = 'number';
            inputY.value = point.y;
            const minusButtonY = document.createElement('button');
            minusButtonY.textContent = '-';
            minusButtonY.onclick = () => {
                inputY.value = parseInt(inputY.value) - 1;
                updateChartValue(index, parseInt(inputY.value), 'y');
            };
            const plusButtonY = document.createElement('button');
            plusButtonY.textContent = '+';
            plusButtonY.onclick = () => {
                inputY.value = parseInt(inputY.value) + 1;
                updateChartValue(index, parseInt(inputY.value), 'y');
            };

            container.appendChild(labelX);
            container.appendChild(minusButtonX);
            container.appendChild(inputX);
            container.appendChild(plusButtonX);
            container.appendChild(labelY);
            container.appendChild(minusButtonY);
            container.appendChild(inputY);
            container.appendChild(plusButtonY);
            controlsContainer.appendChild(container);
        });

        function updateChartValue(index, newValue, axis) {
            if (axis === 'y') {
                myChart.data.datasets[0].data[index].y = newValue;
            } else {
                myChart.data.datasets[0].data[index].x = newValue;
            }
            myChart.update();
        }
    </script>
</body>
</html>
