<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Temperaturdiagramm</title>
    <style>
        body, html {
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        canvas {
            flex: 1 0 auto;
            width: 100%;
            max-height: 55vh; /* Begrenzt die Höhe des Canvas, um Platz für Steuerelemente zu schaffen */
        }
        #controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }
        .data-point, #currentTempControl {
            margin: 10px;
            display: flex;
            flex-direction: column; /* Anordnung der Steuerelemente in einer vertikalen Spalte */
            align-items: center;
        }
        .data-point label, #currentTempControl label {
            margin-right: 5px; /* Abstand zwischen Label und Steuerelementen */
        }
        .input-group {
            display: flex; /* Flex-Container für Buttons und Eingabefeld */
            margin-bottom: 10px; /* Abstand zwischen den x- und y-Eingabegruppen */
        }
        .data-point input, #currentTempControl input {
            width: 50px; /* Setzt die Breite der Eingabefelder auf 50px */
            text-align: center; /* Zentriert den Text im Eingabefeld */
        }
        .data-point button, #currentTempControl button {
            width: 25px; /* Setzt die Breite der Buttons */
            height: 25px; /* Setzt die Höhe der Buttons */
            padding: 0; /* Entfernt Padding von den Buttons */
            line-height: 25px; /* Stellt sicher, dass der Text vertikal zentriert ist */
        }
    </style>
</head>
<body>
    <canvas id="myChart"></canvas>
    <div id="controls"></div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const dataPoints = [
            {x: -10, y: 35}, // Punkt 1
            {x: -5, y: 35},  // Punkt 2
            {x: 12, y: 20},  // Punkt 3
            {x: 15, y: 20}   // Punkt 4
        ];
        const canvas = document.getElementById('myChart');
        const controlsContainer = document.getElementById('controls');
        let currentOutsideTemp = -4; // Variable für die aktuelle Außentemperatur

        function createChart() {
            const ctx = canvas.getContext('2d');
            window.myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    datasets: [{
                        label: 'Temperaturen in °C',
                        data: dataPoints,
                        fill: false,
                        borderColor: 'rgb(75, 192, 192)',
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            type: 'linear',
                            position: 'bottom',
                            min: -20,
                            max: 20,
                            title: {
                                display: true,
                                text: 'Außentemperatur (°C)'
                            }
                        },
                        y: {
                            type: 'linear',
                            min: 10,
                            max: 40,
                            title: {
                                display: true,
                                text: 'Vorlauftemperatur (°C)'
                            }
                        }
                    }
                }
            });
        }

        function createInputForPoint(pointIndex) {
            const point = dataPoints[pointIndex];
            const container = document.createElement('div');
            container.className = 'data-point';

            const xLabel = document.createElement('label');
            xLabel.textContent = `X-Wert Punkt ${pointIndex + 1}:`;
            const xInput = document.createElement('input');
            xInput.type = 'number';
            xInput.value = point.x;
            xInput.onchange = function () {
                updatePointValue(pointIndex, 'x', parseFloat(xInput.value));
            };

            const yLabel = document.createElement('label');
            yLabel.textContent = `Y-Wert Punkt ${pointIndex + 1}:`;
            const yInput = document.createElement('input');
            yInput.type = 'number';
            yInput.value = point.y;
            yInput.onchange = function () {
                updatePointValue(pointIndex, 'y', parseFloat(yInput.value));
            };

            container.appendChild(xLabel);
            container.appendChild(xInput);
            container.appendChild(yLabel);
            container.appendChild(yInput);
            controlsContainer.appendChild(container);
        }

        function updatePointValue(index, axis, newValue) {
            if (axis === 'x') {
                dataPoints[index].x = newValue;
            } else {
                dataPoints[index].y = newValue;
            }
            myChart.update();
            updateCurrentTempControl();
        }

        function updateCurrentTempControl() {
            currentOutsideTemp = parseFloat(prompt("Bitte geben Sie die neue aktuelle Außentemperatur ein:"));
            const requiredTemp = calculateFlowTemperature(currentOutsideTemp);
            const tempDisplay = document.getElementById('currentTempDisplay');
            tempDisplay.textContent = 'Benötigte Vorlauftemperatur: ' + requiredTemp + ' °C';
        }

        function calculateFlowTemperature(currentTemp) {
            for (let i = 0; i < dataPoints.length - 1; i++) {
                if (currentTemp >= dataPoints[i].x && currentTemp <= dataPoints[i + 1].x) {
                    const x1 = dataPoints[i].x;
                    const y1 = dataPoints[i].y;
                    const x2 = dataPoints[i + 1].x;
                    const y2 = dataPoints[i + 1].y;
                    return y1 + (y2 - y1) * (currentTemp - x1) / (x2 - x1);
                }
            }
            return "Außerhalb des bekannten Bereichs";
        }

        function setupCurrentTempControl() {
            const container = document.createElement('div');
            container.id = 'currentTempControl';

            const label = document.createElement('label');
            label.textContent = 'Aktuelle Außentemperatur: ';
            const currentTempInput = document.createElement('input');
            currentTempInput.type = 'number';
            currentTempInput.value = currentOutsideTemp;
            currentTempInput.onchange = function () {
                updateCurrentTempControl();
            };

            const tempDisplay = document.createElement('p');
            tempDisplay.id = 'currentTempDisplay';
            tempDisplay.textContent = 'Benötigte Vorlauftemperatur: ' + calculateFlowTemperature(currentOutsideTemp) + ' °C';

            container.appendChild(label);
            container.appendChild(currentTempInput);
            container.appendChild(tempDisplay);
            controlsContainer.appendChild(container);
        }

        // Initialisierung
        createChart();
        dataPoints.forEach((_, index) => createInputForPoint(index));
        setupCurrentTempControl();

    </script>
</body>
</html>
