<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Temperaturdiagramm</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        canvas {
            flex: 1 0 auto;
            width: 100%;
            max-height: 80vh; /* Begrenzt die Höhe des Canvas, um Platz für Steuerelemente zu schaffen */
        }
        #controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }
        .data-point {
            margin: 10px;
            display: flex;
            flex-direction: column; /* Anordnung der Steuerelemente in einer vertikalen Spalte */
            align-items: center;
        }
        .data-point label {
            margin-right: 5px; /* Abstand zwischen Label und Steuerelementen */
        }
        .input-group {
            display: flex; /* Flex-Container für Buttons und Eingabefeld */
            margin-bottom: 10px; /* Abstand zwischen den x- und y-Eingabegruppen */
        }
        .data-point input {
            width: 50px; /* Setzt die Breite der Eingabefelder auf 50px */
            text-align: center; /* Zentriert den Text im Eingabefeld */
        }
        .data-point button {
            width: 25px; /* Setzt die Breite der Buttons */
            height: 25px; /* Setzt die Höhe der Buttons */
            padding: 0; /* Entfernt Padding von den Buttons */
            line-height: 25px; /* Stellt sicher, dass der Text vertikal zentriert ist */
        }
    </style>
</head>
<body>
    <canvas id="myChart"></canvas>
    <div id="controls"></div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const dataPoints = [{x: -10, y: 35}, {x: -5, y: 35}, {x: 12, y: 20}, {x: 15, y: 20}];
        const canvas = document.getElementById('myChart');
        const controlsContainer = document.getElementById('controls');

        function resizeCanvas() {
            const body = document.body;
            canvas.width = body.clientWidth;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        const ctx = canvas.getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'line',
            data: {
                datasets: [{
                    label: 'Temperaturen in °C',
                    data: dataPoints,
                    fill: true,
                    borderColor: 'rgb(75, 192, 192)',
                    tension: 0.0
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: {
                        type: 'linear',
                        position: 'bottom',
                        min: -10,
                        max: 15,
                        reverse: true,
                        title: {
                            display: true,
                            text: 'Außentemperatur (°C)'
                        }
                    },
                    y: {
                        type: 'linear',
                        min: 10,
                        max: 40,
                        title: {
                            display: true,
                            text: 'Vorlauftemperatur (°C)'
                        }
                    }
                }
            }
        });

        createSharedInputGroup([0, 1], 'y', 'Gruppe 1: Punkte 1 & 2');
        createSharedInputGroup([2, 3], 'y', 'Gruppe 2: Punkte 3 & 4');

        function createSharedInputGroup(indices, axis, labelContent) {
            const container = document.createElement('div');
            container.classList.add('data-point');
            const label = document.createElement('label');
            label.textContent = labelContent;
            const group = createInputGroup(dataPoints[indices[0]][axis], (newValue) => {
                indices.forEach(i => updateChartValue(i, newValue, axis));
            });

            container.appendChild(label);
            container.appendChild(group);
            controlsContainer.appendChild(container);
        }

        function createInputGroup(initialValue, updateFunction) {
            const group = document.createElement('div');
            group.className = 'input-group';
            const minusButton = document.createElement('button');
            minusButton.textContent = '-';
            minusButton.onclick = () => {
                const newValue = parseFloat(input.value) - 1;
                input.value = newValue;
                updateFunction(newValue);
            };
            const input = document.createElement('input');
            input.type = 'number';
            input.value = initialValue;
            const plusButton = document.createElement('button');
            plusButton.textContent = '+';
            plusButton.onclick = () => {
                const newValue = parseFloat(input.value) + 1;
                input.value = newValue;
                updateFunction(newValue);
            };
            group.appendChild(minusButton);
            group.appendChild(input);
            group.appendChild(plusButton);
            return group;
        }

        function updateChartValue(index, newValue, axis) {
            myChart.data.datasets[0].data[index][axis] = newValue;
            myChart.update();
        }
    </script>
</body>
</html>
