<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Temperaturdiagramm</title>
    <style>
        /* Ich passe margin vom Body an und überschreibe somit das Standardpadding der Darstellung zu den Seiten */
        body {
            position: fixed;
            width: 100%;
            height: 100%;
            background-color: var(--hintergrundfarbe);
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <canvas id="myChart"></canvas>
    <button onclick="updateValues([20, 20, 35, 35])">Daten aktualisieren</button>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const canvas = document.getElementById('myChart');
        // Stellt die Größe des Canvas korrekt ein
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas(); // Initial aufrufen, um die Größe beim ersten Laden zu setzen

        const ctx = canvas.getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'line',
            data: {
                datasets: [{
                    label: 'Temperaturen in °C',
                    data: [{x: -10, y: 35}, {x: -5, y: 35}, {x: 10, y: 20}, {x: 15, y: 20}],
                    fill: false,
                    borderColor: 'rgb(75, 192, 192)',
                    tension: 0.0
                }]
            },
            options: {
                responsive: true, // Chart.js responsives Verhalten aktivieren
                maintainAspectRatio: false, // Verhindert das Einhalten des Aspektverhältnisses
                scales: {
                    x: {
                        type: 'linear',
                        position: 'bottom',
                        min: -10,
                        max: 15,
                        reverse: true,
                        title: {
                            display: true,
                            text: 'Temperatur (°C)'
                        }
                    },
                    y: {
                        type: 'linear',
                        min: 10,
                        max: 40,
                        title: {
                            display: true,
                            text: 'Temperatur (°C)'
                        }
                    }
                }
            }
        });

        function updateValues(newData) {
            myChart.data.datasets[0].data = newData.map((value, index) => {
                return { x: -10 + 30 * index / (newData.length - 1), y: value };
            });
            myChart.update();
        }
    </script>
</body>
</html>
