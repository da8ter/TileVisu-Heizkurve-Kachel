<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Temperaturdiagramm</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        canvas {
            flex: 1 0 auto;
            width: 100%;
            /* Setzen Sie eine feste Höhe oder entfernen Sie die Höheneinstellung, um automatische Anpassung zu vermeiden */
        }
        #controls {
            display: flex;
            justify-content: center;
            margin: 20px;
        }
        .data-point {
            margin: 0 10px;
        }
        .data-point input {
            width: 40px;
        }
    </style>
</head>
<body>
    <canvas id="myChart"></canvas>
    <div id="controls"></div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const dataPoints = [{x: -10, y: 35}, {x: -5, y: 35}, {x: 12, y: 20}, {x: 15, y: 20}];
        const canvas = document.getElementById('myChart');
        const controlsContainer = document.getElementById('controls');

        function resizeCanvas() {
            const body = document.body;
            // Setzen Sie eine maximale Höhe für das Canvas, um Überläufe zu vermeiden
            canvas.width = body.clientWidth;
            canvas.style.height = "calc(100% - 60px)"; // Subtrahieren Sie die Höhe der Steuerelemente
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        const ctx = canvas.getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'line',
            data: {
                datasets: [{
                    label: 'Temperaturen in °C',
                    data: dataPoints,
                    fill: true,
                    borderColor: 'rgb(75, 192, 192)',
                    tension: 0.0
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: {
                        type: 'linear',
                        position: 'bottom',
                        min: -10,
                        max: 15,
                        reverse: true,
                        title: {
                            display: true,
                            text: 'Außentemperatur (°C)'
                        }
                    },
                    y: {
                        type: 'linear',
                        min: 10,
                        max: 40,
                        title: {
                            display: true,
                            text: 'Vorlauftemperatur (°C)'
                        }
                    }
                }
            }
        });

        dataPoints.forEach((point, index) => {
            const container = document.createElement('div');
            container.classList.add('data-point');
            const label = document.createElement('label');
            label.textContent = `Punkt ${index + 1}: `;
            const input = document.createElement('input');
            input.type = 'number';
            input.value = point.y;
            const minusButton = document.createElement('button');
            minusButton.textContent = '-';
            minusButton.onclick = () => {
                input.value = parseInt(input.value) - 1;
                updateChartValue(index, parseInt(input.value));
            };
            const plusButton = document.createElement('button');
            plusButton.textContent = '+';
            plusButton.onclick = () => {
                input.value = parseInt(input.value) + 1;
                updateChartValue(index, parseInt(input.value));
            };
            container.appendChild(label);
            container.appendChild(minusButton);
            container.appendChild(input);
            container.appendChild(plusButton);
            controlsContainer.appendChild(container);
        });

        function updateChartValue(index, newValue) {
            myChart.data.datasets[0].data[index].y = newValue;
            myChart.update();
        }
    </script>
</body>
</html>
