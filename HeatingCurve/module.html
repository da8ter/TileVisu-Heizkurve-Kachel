<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Temperaturdiagramm</title>
    <style>
        /* Ich passe margin vom Body an und 체berschreibe somit das Standardpadding der Darstellung zu den Seiten */
        body {
            position: fixed;
            width: 100%;
            height: 100%;
            background-color: var(--hintergrundfarbe);
        }
    </style>
</head>
<body>
    <canvas id="myChart" width="400" height="400"></canvas>
    <button onclick="updateValues([20, 20, 35, 35])">Daten aktualisieren</button>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'line',
            data: {
                datasets: [{
                    label: 'Temperaturen in 째C',
                    data: [{x: -10, y: 35}, {x: -5, y: 35}, {x: 10, y: 20}, {x: 15, y: 20}],
                    fill: false,
                    borderColor: 'rgb(75, 192, 192)',
                    tension: 0.0
                }]
            },
            options: {
                scales: {
                    x: {
                        type: 'linear',
                        position: 'bottom',
                        min: -10,
                        max: 15,
                        reverse: true, // Umkehren der Skala
                        title: {
                            display: true,
                            text: 'Temperatur (째C)'
                        }
                    },
                    y: {
                        type: 'linear',
                        min: 10,
                        max: 40,
                        title: {
                            display: true,
                            text: 'Temperatur (째C)'
                        }
                    }
                }
            }
        });

        function updateValues(newData) {
            myChart.data.datasets[0].data = newData.map((value, index) => {
                return { x: -10 + 30 * index / (newData.length - 1), y: value };
            });
            myChart.update();
        }
    </script>
</body>
</html>
